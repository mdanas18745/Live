<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live MPEG-DASH Stream</title>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body style="background:#111; color:white; text-align:center; font-family:sans-serif; padding-top:30px">
  <h2>Live MPEG-DASH Stream</h2>
  <video id="videoPlayer" controls autoplay width="720" style="border:2px solid white; border-radius:10px;"></video>
  <script>
    var url = "output.mpd";
    var player = dashjs.MediaPlayer().create();
    player.initialize(document.querySelector("#videoPlayer"), url, true);
  </script>
</body>
</html>
